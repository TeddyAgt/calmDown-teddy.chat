<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chat.css">
    <title>Chat - calmDown Teddy</title>
</head>

<body>
    <!-- header -->
    <header>
        <a href="/" class="header__logo" title="Retour à l'accueil">calmDown Teddy</a>

        <nav class="main-navigation" id="main-navigation">
            <a href="/chat" class="navigation__link">Chat</a>
        </nav>
    </header>

    <main>
        <h1 class="main-title">Chat <span class="main-title__hint">(pas celui qui miaule)</span></h1>

        <!-- chat section -->
        <section class="chat-section">
            <div class="messages-container" id="messages-container"></div>
            <form id="message-form" method="POST">
                <div class="chat__input-group">
                    <textarea name="message" id="message" placeholder="Ton message"></textarea>
                    <button type="submit" aria-label="Envoyer" title="Envoyer"
                        class="btn btn--square btn--primary--outlined">
                        <img src="/icons/paper-plane.png" alt="">
                    </button>
                </div>
            </form>
        </section>

        <!-- connected users list -->
        <aside class="connected-users-section">
            <h2 class="section-title color-pink">Utilisateurs connectés</h2>
            <ul class="connected-users-list" id="connected-users-list"></ul>
        </aside>
    </main>

    <!-- footer -->
    <footer>
        <a href="/" class="footer__logo">calmDown Teddy</a>

        <ul class="networks">
            <li class="networks__elem">
                <a href="#" class="network__link"
                    title="Visite mon compte Instagram" aria-label="Visite mon compte Instagram">
                    <img src="/icons/instagram-pink.svg" aria-hidden="true" alt="">
                </a>
            </li>
        </ul>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
