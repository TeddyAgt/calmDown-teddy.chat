<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chat.css">
    <title>Chat - calmDown Teddy</title>
</head>

<body>
    <!-- header -->
    <header>
        <a href="/" class="header__logo" title="Retour Ã  l'accueil">calmDown Teddy</a>

        <nav class="main-navigation" id="main-navigation">
            <a href="/chat" class="navigation__link">Chat</a>
        </nav>
    </header>

    <div class="chat-container" id="chat-container"></div>
    <div class="messages"></div>
    <form id="message-form">
        <input type="text" name="message" id="message" placeholder="Enter your message">
        <button type="submit" aria-label="Send" title="Send" class="">
            <img src="/icons/paper-plane.png" alt="">
        </button>
    </form>

    <!-- footer -->
    <footer>
        <a href="/" class="footer__logo">calmDown Teddy</a>

        <ul class="networks">
            <li class="networks__elem">
                <a href="https://www.instagram.com/user.prototype.calmdown/" class="network__link"
                    title="Visite mon compte Instagram" aria-label="Visite mon compte Instagram">
                    <img src="/icons/instagram-pink.svg" aria-hidden="true" alt="">
                </a>
            </li>
        </ul>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
